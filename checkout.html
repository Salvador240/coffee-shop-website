<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Golden Bull Coffee | Checkout</title>
        <link rel="stylesheet" href="coffeeShop.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/69b72c9ece.js" crossorigin="anonymous"></script>
        <link rel="icon" href="images/logo0.png" type="image/x-icon">
        <meta name="description" content="Complete your purchase of premium coffee beans, ground coffee, and stylish merchandise.">
        <meta name="keywords" content="coffee checkout, buy coffee online, coffee shop">
        <meta name="author" content="SuperbWebDev">
    </head>

<body>

    <section id="checkout">
        <h1>Checkout</h1>
        <form id="checkout-form" onsubmit="redirectToThankYou(event)">
            <h3>Billing Information</h3>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>

            <h3>Payment Information</h3>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="month" id="expiry-date" name="expiry-date" required>

            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" required>

            <button type="submit" class="normal">Complete Purchase</button>
        </form>
    </section>

    <script src="script.js"></script>

</body>
</html>
