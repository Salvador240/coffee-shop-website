<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Golden Bull Coffee | Product</title>
        <link rel="stylesheet" href="coffeeShop.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/69b72c9ece.js" crossorigin="anonymous"></script>
        <meta name="description" content="Discover our premium coffee products, including beans, ground coffee, and stylish merchandise.">
        <meta name="keywords" content="coffee products, premium coffee, coffee beans, ground coffee, coffee merchandise">
        <meta name="author" content="SuperbWebDev">
    </head>

<body>

    <div id="cart-notification" class="cart-modal hidden">
        <div class="cart-modal-content">
            <button id="close-modal" class="btn" style="float: right;">X</button>
            <h4>Product Added to Cart</h4>
            <p id="cart-summary"></p>
            <div class="cart-modal-actions">
                <button id="continue-shopping" class="btn">Continue Shopping</button>
                <button id="checkout" class="btn">Check Out</button>
            </div>
        </div>
    </div>

    <section id="prod-details" class="section-padding1">
        <div class="single-prod-image">
            <img id="mainImage" src="" width="100%" alt="Product Image">
    
            <div class="small-images-group" id="small-images">
                <!-- Small images will be dynamically generated -->
            </div>
        </div>
    
        <div class="single-prod-details">
            <h6 id="product-brand"></h6>
            <h4 id="product-name"></h4>
            <h2 id="product-price"></h2>
            <select id="product-sizes">
                <!-- Sizes will be dynamically generated -->
            </select>
            <input type="number" value="1" id="product-quantity">
            <button class="normal" id="add-to-cart">Add To Cart</button>
            <div id="in-cart-indicator" ></div>
            <h3>Product Details</h3>
            <span id="product-description"></span>
            
            <div id="product-content" class="product-content">
                <!-- Product content will be dynamically populated here -->
            </div>
        </div>


    </section>

    <!-- <section id="related-products" class="section-padding1">
        <h2>Related Products</h2>
        <div class="prod-container" id="related-products-container">
            
        </div>
    </section> -->

    <section id="newsletter" class="section-padding1 section-margin1">
        <div class="newstext">
            <h4>Sign up for our newsletter</h4>
            <p>Get email updates and <span>special offers</span></p>
        </div>
        <div class="form">
            <input type="text" placeholder="Your email address">
            <button class="normal">Sign up</button>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
